<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics in Motion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Physics in Motion</h1>
        <p>An interactive way to learn about the world around us.</p>
    </header>

    <main>
        <!-- Linear Motion Section -->
        <section id="linear-motion">
            <h2>Linear Motion</h2>
            <div class="simulation-container">
                <canvas id="linear-canvas"></canvas>
            </div>
            <div class="controls">
                <label for="velocity">Velocity (m/s): <span id="velocity-value">2</span></label>
                <input type="range" id="velocity" min="-10" max="10" value="2" step="0.5">
            </div>
        </section>

        <!-- Free Fall Section -->
        <section id="free-fall">
            <h2>Free Fall</h2>
            <div class="simulation-container">
                <canvas id="freefall-canvas"></canvas>
            </div>
            <div class="controls">
                <label for="gravity">Gravity (m/s²): <span id="gravity-value">9.8</span></label>
                <input type="range" id="gravity" min="1" max="20" value="9.8" step="0.1">
                <button id="start-freefall">Drop</button>
            </div>
        </section>

        <!-- Projectile Motion Section -->
        <section id="projectile-motion">
            <h2>Projectile Motion</h2>
            <div class="simulation-container">
                <canvas id="projectile-canvas"></canvas>
            </div>
            <div class="controls">
                <label for="angle">Angle (°): <span id="angle-value">45</span></label>
                <input type="range" id="angle" min="0" max="90" value="45">
                <label for="initial-velocity">Initial Velocity (m/s): <span id="initial-velocity-value">25</span></label>
                <input type="range" id="initial-velocity" min="5" max="50" value="25">
                <button id="launch-projectile">Launch</button>
            </div>
        </section>

        <!-- Rotational Motion Section -->
        <section id="rotational-motion">
            <h2>Rotational Motion</h2>
            <div class="simulation-container">
                <canvas id="rotational-canvas"></canvas>
            </div>
            <div class="controls">
                <label for="angular-velocity">Angular Velocity (rad/s): <span id="angular-velocity-value">1</span></label>
                <input type="range" id="angular-velocity" min="-5" max="5" value="1" step="0.25">
            </div>
        </section>
    </main>

    <footer>
        <p>Created with ❤️ for young physicists.</p>
    </footer>

    <script src="js/linear-motion.js"></script>
    <script src="js/free-fall.js"></script>
    <script src="js/projectile-motion.js"></script>
    <script src="js/rotational-motion.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
